<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvel article</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="new_article.js" defer></script>
  </head>
  <body>
    <h1
      class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-white"
    >
      Nouvel article
    </h1>

    <div class="max-w-[450px] mx-auto mt-10 mb-12">
      <form id="add-article-form">
        <div class="space-y-12">
          <div class="border-b border-gray-200/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="col-span-full">
                <label
                  for="title"
                  class="block text-sm font-medium leading-6 text-gray-200"
                  >Titre</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md px-1"
                  >
                    <input
                      type="text"
                      name="title"
                      id="title"
                      autocomplete="title"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-200 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                      placeholder="Découvrez PHP 8.4..."
                    />
                  </div>
                </div>
              </div>

              <div class="col-span-full">
                <label
                  for="content"
                  class="block text-sm font-medium leading-6 text-gray-200"
                  >Contenu</label
                >
                <div class="mt-2">
                  <textarea
                    id="content"
                    name="content"
                    rows="3"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  ></textarea>
                </div>
                <p class="mt-3 text-sm leading-6 text-gray-600">
                  De quoi voulez-vous parler ?
                </p>
              </div>

              <div class="col-span-full">
                <label
                  for="createdAt"
                  class="block text-sm font-medium leading-6 text-gray-200"
                  >Date</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md px-1"
                  >
                    <input
                      type="date"
                      name="createdAt"
                      id="createdAt"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-200 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
              </div>

              <div class="col-span-full">
                <label
                  for="categories-list"
                  class="block text-sm font-medium leading-6 text-gray-200"
                  >Catégorie</label
                >
                <div class="mt-2">
                  <select
                    name="categories-list"
                    id="categories-list"
                    class="w-full"
                  ></select>
                </div>
              </div>

              <div class="col-span-full">
                <label
                  for="users-list"
                  class="block text-sm font-medium leading-6 text-gray-200"
                  >Auteur</label
                >
                <div class="mt-2">
                  <select
                    name="users-list"
                    id="users-list"
                    class="w-full"
                  ></select>
                </div>
              </div>

              <div class="col-span-full">
                <div class="mt-6 space-y-6">
                  <div class="relative flex gap-x-3">
                    <div class="flex h-6 items-center">
                      <input
                        id="visible"
                        name="visible"
                        type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                      />
                    </div>
                    <div class="text-sm leading-6">
                      <label for="visible" class="font-medium text-gray-200"
                        >Visible</label
                      >
                      <p class="text-gray-500">
                        L'article doit-il apparaître pour les utilisateurs ?
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <a
            href="index.html"
            class="text-sm font-semibold leading-6 text-gray-200"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
