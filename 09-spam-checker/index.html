<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-full bg-gradient-to-br from-gray-900 to-gray-600 bg-gradient-to-r text-white"
  >
    <div class="mx-auto px-4 w-full sm:w-2/3 lg:w-1/4">
      <h1 class="text-4xl sm:text-5xl text-center my-6">✉️ Spam Checker</h1>

      <div
        id="error"
        class="text-center bg-red-500 text-white my-6 text-3xl py-4 hidden"
      ></div>

      <div class="relative">
        <input
          type="email"
          id="email"
          class="w-full p-2 pr-12 text-[#444] text-2xl rounded-md"
          placeholder="Email..."
        />
        <img
          id="errorIcon"
          src="error.svg"
          alt="Error"
          class="h-[34px] absolute right-2 top-2 hidden"
        />
      </div>
      <div class="mt-8 text-center">
        <button class="text-2xl bg-blue-500 hover:bg-blue-700 py-3 px-8">
          Envoyer
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
